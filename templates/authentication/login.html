{% extends '_partials/base.html' %}

{% load static %}

{% block content %}
    <div class="ui grid">
        <div class="four wide column">

        </div>
        <div class="eight wide column">
            <div class="ui middle aligned center aligned grid">
                <div class="column mt-5">
                    <h2 class="ui teal image header">
                        <img src="{% static '' %}" alt="">
                        <div class="content">Log in</div>
                    </h2>

                    {% include '_partials/messages.html' %}

                    <form action="{% url 'authentication:login' %}" class="ui large form" method="post">
                        {% csrf_token %}
                        <div class="ui stacked segment">
                            <div class="field">
                                <div class="ui left icon input">
                                    <i class="user icon"></i>
                                    <input type="text" name="username" placeholder="Username" value="{{data.username}}">
                                </div>
                            </div>
                            <div class="field">
                                <div class="ui left icon input">
                                    <i class="user icon"></i>
                                    <input type="password" name="password" placeholder="Password" value="{{data.username}}">
                                </div>
                            </div>
                        </div>
                        <button class="ui fluid large teal submit button">Login</button>
                    </form>
                    <div class="ui message">
                        Dont have an account <a href="{% url 'authentication:register' %}">Sign up</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
